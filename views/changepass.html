<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomelo Admin Console Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/signin.css"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<form action="/changepass" method="POST" class="form-signin">
    <label for="oldpassword" class="sr-only">旧密码</label>
    <input type="password" id="oldpassword" name="oldpassword" class="form-control" placeholder="旧密码" required="" autofocus="">
    <label for="newpassword" class="sr-only">新密码</label>
    <input type="password" id="newpassword" name="newpwd" class="form-control" placeholder="新密码" required="">
    <label for="newpasswordconfirm" class="sr-only">确认新密码</label>
    <input type="password" id="newpasswordconfirm" name="newpwdconfirm" class="form-control" placeholder="确认新密码" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
</form>
</body>
</html>
